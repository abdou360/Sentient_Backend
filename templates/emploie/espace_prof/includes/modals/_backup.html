{% load presence_tags %}
{% load static %}
<div class="modal" id="backupModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-gray-900 font-weight-bold"> Images des étudiants prises de cette séance </h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> &#10005; </span>
                </button>
            </div>
            
            <div class="modal-body p-3">
                
                {% if images|length > 0 %}
                    <div id="imagesCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                                                         
                            {% for image in images %}
                                <div class="carousel-item {% if forloop.first %} active {% endif %}">
                                    {% with image as image_static %}
                                        <img src="{% static image_static %}" class="d-block w-100" alt="images"/>          
                                    {% endwith %}
                                </div>  
                            {% endfor %}    
                        </div>
                        <a class="carousel-control-prev" role="button" data-bs-target="#imagesCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" role="button" data-bs-target="#imagesCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>

                {% else %}
                    <img src="{% static 'images\no-images.png' %}" class="d-block w-100" alt="images">
                    <span class="badge-lg badge-pill badge-warning d-flex justify-content-center">
                        PAS D'IMAGE POUR CETTE SEANCE 
                    </span>   
                {% endif %}
            </div>
  
        </div>
    </div>
  </div>
