{% load presence_tags %}
{% load static %}

<div class="modal" id="backupModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-gray-900 font-weight-bold"> Images des étudiants prises de cette séance </h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"> &#10005; </span>
                </button>
            </div>
            
            <div class="modal-body p-3">
                {% if images %}
                    <div id="imagesCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    
                        <div class="carousel-inner">  
                            

                            {% for image in images %}
                                <div class="carousel-item">
                                    <img src='/face_recognition/service_metier/backup/IRISI/IRISI_1/G1/1/frame0.jpg' class="d-block w-100" alt="images">
                                </div>
                                {{image}}
                            {% endfor %} 
                            
                        </div>
                        
                        <a class="carousel-control-prev" role="button" data-bs-target="#imagesCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" role="button" data-bs-target="#imagesCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                {% else %}
                    <span class="badge-lg badge-pill badge-warning">
                        PAS D'IMAGE POUR CETTE SEANCE 
                    </span>
                {% endif %}
            </div>
  
        </div>
    </div>
  </div>
