            <div class="modal-header">
                <h5 class="modal-title text-gray-900 font-weight-bold"> Modifier la présence </h5>

                    <span aria-hidden="true"> &#10005; </span>

            </div>

            <div class="modal-body p-3">
                <div class="text-gray-800" id="msg_modal"></div>

                    </span>

        </div>
