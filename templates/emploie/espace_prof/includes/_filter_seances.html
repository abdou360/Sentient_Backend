
<div class="card-header py-3">

                    <i class="fas fa-filter fa-2x text-primary"></i>
                  </div>
    
                  <div class="ml-4">

                  </div>
                  
                </div> 
              </div>
            </div>

        <div class="col-xl-3">

                    <i class="fas fa-filter fa-2x text-primary"></i>
                  </div>
    
                  <div class="ml-4">

                        <button class="btn border-primary text-lg text-gray-900 dropdown-toggle" type="button" id="dropdownClasses" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Classe
                        </button>

                      </div>
                  </div>
                </div>
                  
              </div> 
            </div>
        </div>

        <div class="col-xl-3">

                <div class="row no-gutters align-items-center">

                    <i class="fas fa-filter fa-2x text-primary"></i>
